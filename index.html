<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether // Teleportation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* Ambient Background Animation */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4c1d95; animation-delay: 0s; }
        .orb-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: #0f766e; animation-delay: -2s; }
        .orb-3 { top: 40%; left: 30%; width: 40vw; height: 40vw; background: #be185d; animation-delay: -5s; opacity: 0.4; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Glass Cards */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        /* Typography */
        .tracking-super-wide { letter-spacing: 0.2em; }
        
        /* Pulse Animation */
        .pulse-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: ripple 3s infinite cubic-bezier(0, 0.2, 0.8, 1);
        }

        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 0.8; }
            100% { width: 500px; height: 500px; opacity: 0; }
        }

    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center relative">
    
    <!-- Background Ambience -->
    <div class="fixed inset-0 z-0">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 mix-blend-overlay"></div>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 w-full max-w-md p-6 flex flex-col h-full justify-between">
        
        <!-- Top Bar -->
        <div class="flex justify-between items-center py-4 opacity-80">
            <span class="text-xs font-light tracking-super-wide uppercase">Teleport</span>
            <div class="w-8 h-8 rounded-full glass flex items-center justify-center text-xs">
                K
            </div>
        </div>

        <!-- Center Focus -->
        <div class="flex-grow flex flex-col items-center justify-center text-center relative">
            
            <!-- Ripple Effect Behind -->
            <div class="absolute flex items-center justify-center">
                <div class="pulse-ring"></div>
                <div class="pulse-ring" style="animation-delay: 1s"></div>
            </div>

            <div class="relative z-10">
                <div class="text-5xl font-thin mb-2 tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-white/40">
                    Ready
                </div>
                <div class="text-sm font-light text-white/60 mb-8">
                    MacBook Pro M3 &bull; 12 min ago
                </div>

                <!-- Session Card -->
                <div class="glass rounded-2xl p-6 text-left w-64 mx-auto transform transition-transform hover:scale-105 duration-500 cursor-pointer group">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-2 h-2 rounded-full bg-green-400 shadow-[0_0_10px_rgba(74,222,128,0.5)]"></div>
                        <span class="text-sm font-medium">Active Session</span>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="h-1 w-full bg-white/10 rounded-full overflow-hidden">
                            <div class="h-full w-2/3 bg-white/80 rounded-full"></div>
                        </div>
                        <div class="flex justify-between text-xs text-white/50 font-light">
                            <span>8 Files</span>
                            <span>124 MB</span>
                        </div>
                    </div>

                    <div class="mt-4 pt-4 border-t border-white/10 flex -space-x-2">
                         <div class="w-6 h-6 rounded-full bg-gray-800 border border-gray-700"></div>
                         <div class="w-6 h-6 rounded-full bg-gray-700 border border-gray-600"></div>
                         <div class="w-6 h-6 rounded-full bg-gray-600 border border-gray-500 flex items-center justify-center text-[8px]">+3</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Actions -->
        <div class="space-y-4 pb-8">
            <button class="w-full glass-button h-14 rounded-full text-sm font-medium tracking-wide uppercase flex items-center justify-center gap-2 group">
                <span>Pull to Device</span>
                <svg class="w-4 h-4 group-hover:translate-y-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
            </button>
            
            <button class="w-full h-10 rounded-full text-xs font-light text-white/40 hover:text-white transition-colors">
                Dismiss
            </button>
        </div>

    </main>
</body>
</html>
